<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kotsuri Forum - Форум</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Kotsuri Forum</h1>
    <button id="logout-btn">Вийти</button>
    <button id="goto-profile-btn">Профіль</button>
  </header>

  <main class="container">
    <section id="posts-section">
      <h2>Пости</h2>
      <div id="posts-list"></div>

      <h3>Новий пост</h3>
      <textarea id="new-post-text" placeholder="Напиши свій пост тут..."></textarea>
      <button id="add-post-btn">Додати пост</button>
    </section>
  </main>
</body>
</html>
